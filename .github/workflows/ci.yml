name: CI

on:
  push:
    branches:
      - "**" #double star includes a '/'.  single star doesnt match a '/'
    tags:
      - "**" #double star includes a '/'.  single star doesnt match a '/'
  schedule:
    # Daily at 05:44
    - cron: '44 5 * * *'

defaults:
  run:
    shell: bash

env:
  PYTHON_VERSION: 3.7

jobs:
  build:
    name: CI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install poetry
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install poetry
      - name: poetry install
        run: |
          poetry install

      - name: python commands
        env:
          TWINE_USERNAME : ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD : ${{ secrets.TWINE_PASSWORD }}
        run: |
          set -vx
          which pip
          pip --version
          venv/Scripts/black --check --diff .
          venv/Scripts/genbuildinfo "epyqlib/_build_generated.py"
          venv/Scripts/pip freeze --all

          venv/Scripts/pytest -vvvv -s --no-qt-log --run-factory epyqlib.tests --pyargs


      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: epyq_st
          path: |
            dist/*
